<html>
    <head>
        <title>タグ調査</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--赤にする-->
        <style>
            body{
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>タグ調査</h1>
        
        <!--強調する-->
        <strong>課題</strong>
        
        <!--改行-->
        </br>
        
        <!--太文字にする-->
        <b>太くする</b>
        
        <!--色をつける-->
        <div>
        
            <!--箇条書きと黒丸-->
            <ul>
                <li>あ</li>
                <li>い</li>
                <li>う</li>
                <li>え</li>
                <li>お</li>
            </ul>
 
            <!--箇条書きと数字-->
            <ol>
                <li>か</li>
                <li>き</li>
                <li>く</li>
                <li>け</li>
                <li>こ</li>
            </ol>
            
        </div>
    </body>
</html>
